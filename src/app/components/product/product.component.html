<!-- ENCABEZADO -->
<button type="button" class="btn btn-info btn-lg" [routerLink]="['/menu']" style="margin: 10px">
	<i class="large material-icons">arrow_back</i>
</button>

<div class="card mb-3">
	  <font FACE="Comic Sans MS,arial,verdana" color="black" style="text-align:center"><h3 class="card-header">FORMULARIO DE PRODUCTOS</h3></font>
	  
	
	  <img src="https://elements-cover-images-0.imgix.net/3aba3713-b371-4ad4-8076-bae1e371c161?auto=compress%2Cformat&fit=max&w=1170&s=72355a3f5cc1fcb4e8cc7dce888b12d8" 
	  border="1" width="-10%" height="300">
</div>

<!-- CUERPO -->
<div class="row">
	<!-- FORM -->
  <div class="col-md-4">
    <div class="card border-dark ">
      <div class="card-body p-4" >

        <!-- FORM -->
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
        
        <!-- ENCABEZADO DE TARJETA-->
        <div class="card border-dark mb-3" style="max-width: 70rem;">
        <div class="card-header bg-primary btn-primary"><FONT FACE="impact" ><h3 align="center">REGISTRO DE DATOS</h3></FONT></div>
		</div>
        
		<!-- THE Id's Employee -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
          
          	  <div class="form-group">
	            <input type="text" name="productId" #_id="ngModel" [(ngModel)]="productService.selectedProduct.productId"
	              placeholder="Enter the Id Product" class="form-control">
	          </div>
          
	          <div class="form-group">
	            <input type="text" name="productoDescripcion" #_id="ngModel" [(ngModel)]="productService.selectedProduct.productoDescripcion"
	              placeholder="Enter the Product Descripcion" class="form-control">
	          </div>
	
	          <div class="input-group mb-3">
	          <span class="input-group-text">$</span>
	            <input type="number" name="price" #_id="ngModel" [(ngModel)]="productService.selectedProduct.price"
	              placeholder="Enter the Price" class="form-control">
	              <span class="input-group-text">.00</span>
	          </div>
	       	
	          <button class="btn btn-primary mr-2" style="margin: 10px" (click)="resetForm(productForm)">Clean</button>
	          <button class="btn btn-success">Save</button>
	      </form>
	    </div>
  </div>
</div>


<!-- TABLE -->
	<div class="col-md-8 card border-dark mb-3 " >
	<span class="navbar-toggler-icon collapsed"></span>
		<table class="table table-hover">
			  <thead>
			    <tr >
					<th scope="col">Id Product</th>
					<th scope="col">Product Description</th>
					<th scope="col">Price</th>
					<th scope="col">Options</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr class="table-primary" *ngFor="let product of productService.products" >
			      <th scope="row">{{product.productId}}</th>
			      <td>{{product.productoDescripcion}}</td>
			      <td>{{product.price}}</td>
			      <td>
					<button  class="btn btn-secondary btn-sm" (click)="editProduct(product)">
						<i class="material-icons">edit</i>
					</button>
					<button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id!, productForm)">
						<i class="material-icons">delete</i>
					</button>
				 </td>
			    </tr>
			  </tbody>
		</table>
	</div>
</div>

<!-- ENCABEZADO -->


<div class="card mb-3">
	<div class="text-center">
	  <h3 class="card-header d-flex align-items-center justify-content-center">
		<button type="button" class="btn btn-info btn-lg float-left" [routerLink]="['/menu']">
		  <i class="large material-icons">arrow_back</i>
		</button>
		FORMULARIO DE ARTICULOS
	  </h3>
	</div>
	<img src="./assets/img/articulos.jpeg" border="1" width="-10%" height="300">
  </div>
  

<!-- CUERPO -->
<div class="row">
	<!-- FORM -->
  <div class="col-md-4">
    <div class="card border-dark ">
      <div class="card-body p-4">

        <!-- FORM -->
        <form #itemForm="ngForm" (ngSubmit)="addItem(itemForm)">
        
        <!-- ENCABEZADO DE TARJETA-->
        <div class="card border-dark mb-3" style="max-width: 70rem;">
        <div class="card-header bg-primary btn-primary"><FONT FACE="impact" ><h3 align="center">REGISTRO DE DATOS</h3></FONT></div>
		</div>
        
		<!-- THE Id's Employee -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="itemService.selectedItem._id">
          
          	  <div class="form-group">
	            <input type="text" name="orderId" #name="ngModel" [(ngModel)]="itemService.selectedItem.orderId"
	              placeholder="Enter the Id Order" class="form-control">
	          </div>
          
	          <div class="form-group">
	            <input type="text" name="productId" #name="ngModel" [(ngModel)]="itemService.selectedItem.productId"
	              placeholder="Enter the Id Product" class="form-control">
	          </div>
	
	          <div class="form-group">
	            <div class="input-field col-s12">
	              <input type="number" name="quantity" #name="ngModel" [(ngModel)]="itemService.selectedItem.quantity"
	                value="" placeholder="Enter the Quantity" class="form-control">
	            </div>
	          </div>
	
	          <button class="btn btn-primary mr-2" style="margin: 10px" (click)="resetForm(itemForm)">Clean</button>
	          <button class="btn btn-success">Save</button>
	      </form>
	    </div>
  </div>
</div>

<!-- TABLE -->
	<div class="col-md-8 card border-dark mb-3">
	<span class="navbar-toggler-icon collapsed"></span>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Id Order</th>
					<th scope="col">Id Product</th>
					<th scope="col">Quantity</th>
					<th scope="col">Options</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-primary" *ngFor="let item of itemService.items">
					<th scope="row">{{item.orderId}}</th>
				    <td>{{item.productId}}</td>
				    <td>{{item.quantity}}</td>
				    <td>
			          <button  class="btn btn-secondary btn-sm" (click)="editItem(item)">
			            <i class="material-icons">edit</i>
			          </button>
			          <button class="btn btn-danger btn-sm" (click)="deleteItem(item._id!, itemForm)">
			            <i class="material-icons">delete</i>
			          </button>
				    </td>
				    
				</tr>
			</tbody>
		</table>
	</div>
</div>

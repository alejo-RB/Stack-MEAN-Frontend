<ngb-carousel >
	<ng-template style="width: 100vw;" *ngFor="let imagen of imagenes" ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="imagen.img" style="width: 100vw; height: auto;"/>
		</div>
		<div class="carousel-caption">
			<h1>{{imagen.description}}</h1>
		</div>
	</ng-template>
</ngb-carousel>

<div class="container" style="margin-top: 35px;">
  <div class="row">
    <div class="col-sm-6">
      <div class="card m-2 shadow" style="width: 100%;">
        <div class="card-body text-center">
          <img src="./assets/img/card1.jpg" class="card-img-top" style="width: 100%;">
          <div class="card-body" style="margin-top: 20px;">
            <h4 class="card-title"><strong>Pide McDelivery donde estés.</strong></h4>
            <div style="margin-top: 50px;">
              <button class="btn my-2 my-sm-0" style="background-color: #FFC72C; color: #27251F; text-transform: none; width: 125px; height: 40px;"
                (mouseenter)="changeColor($event)" (mouseleave)="resetColor($event)">
                Pidelo acá
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card m-2 shadow" style="width: 100%;">
        <div class="card-body text-center">
          <img src="./assets/img/card2.png" class="card-img-top" style="width: 100%;">
          <div class="card-body" style="margin-top: 20px;">
            <h4 class="card-title"><strong>¡McProtegidos!</strong></h4>
            <p class="card-text">Disfruta seguro y sin contacto.</p>
            <button class="btn my-2 my-sm-0" style="background-color: #FFC72C; color: #27251F; text-transform: none; width: 125px; height: 40px;"
              (mouseenter)="changeColor($event)" (mouseleave)="resetColor($event)">
              Conoce más
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container redes-sociales" style="margin-top: 30px; margin-bottom: -5px; ">
		<button type="button" class="btn btn-outline-info rounded-circle" style="margin-right: 10px; width: 34px; height: 34px;">
			<div class="d-flex align-items-center justify-content-center">
				<i class="bi bi-facebook" style="font-size: 20px;"></i>
			</div>
		</button>
		<button type="button" class="btn btn-outline-info rounded-circle " style="margin-right: 10px; width: 34px; height: 34px;">
			<div class="d-flex align-items-center justify-content-center">
				<i class="bi bi-twitter" style="font-size: 20px;"></i>
			</div>
		</button>
		<button type="button" class="btn btn-outline-danger rounded-circle " style="margin-right: 10px; width: 34px; height: 34px;">
			<div class="d-flex align-items-center justify-content-center">
				<i class="bi bi-youtube" style="font-size: 20px;"></i>
			</div>
		</button>
</div>
